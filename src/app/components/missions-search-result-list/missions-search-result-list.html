<ul class="flex flex-col gap-4">
@for (mission of missions(); track mission.id) {
    <li>
        <p-card [header]="mission.title">
            <div class="flex mx-10">
                <div class="grow">
                    <div i18n="Mission duration title | The title for the mission duration field" class="font-bold">
                        Duration
                    </div>
                    <div i18n="Mission location value | The mission duration in month">
                        {{ mission.duration }} months
                    </div>
                </div>
                <div>
                    <div i18n="Mission location title | The title for the location duration field" class="font-bold">
                        Location
                    </div>
                    <div>
                        {{ mission.location }}
                    </div>
                </div>

            </div>
        </p-card>
    </li>
}
</ul>
